<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>新垣结衣老公团线下赛文件共享服务</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropzone.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/highlight.min.css') }}">
    
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dropzone.js') }}"></script>
    <script src="{{ url_for('static', filename='highlight.min.js') }}"></script>
    
    <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
</head>

<body>

<div id="main">
    <h1>Public Domains</h1>
    <div id="form-area">
        <form action="/post" method="post">
            <table>
                <tr>
                    <th>内容</th>
                    <td><textarea name="comment"></textarea></td>
                    
                    
                </tr>
                <tr><th> </th>
                <td><button style="width:100%" type="submit">提交</button></td>
                </tr>
            </table>
            <p>
                
            </p>
        </form>
    </div>
    <div id="entries-area">
        <h2>BlackBoard</h2>

        <div class="entry">
            <ul>
            {% for greeting in greeting_list%}
            <li>
            <div>
            <h5>留言于({{greeting.create_at}})</h5>
            <pre><code>{{greeting.comment}}</code></pre>
            <a href="{{ url_for('delete_msg',msgindex=greeting_list.index(greeting)) }}">_</a>
            </div>
            <hr/>
            </li>
            {% endfor %}
            
            </ul>
        </div>
    </div>
</div>
<div id="uploadzone">
    <!-- Change action value to your upload address -->
    <form action="{{ url_for('upload_file') }}" class="dropzone" method="POST" enctype="multipart/form-data">
    </form>
    

<ol>
{% for doc in files_list %}
    <li>
    <a href = "{{ url_for('uploaded_file', filename=doc) }}">{{doc}}</a>
    <a href="{{ url_for('delete_file', filename=doc) }}">_</a>
    </li>
{% endfor %}
</ol>
</div>

<script>hljs.initHighlightingOnLoad();</script>
</body>
